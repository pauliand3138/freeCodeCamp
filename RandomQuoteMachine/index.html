<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0fb6b3778a.js" crossorigin="anonymous"></script>
    <script>
        const QUOTEBANK = [
         {
            quote: "Be yourself; everyone else is already taken.",
            author: "Oscar Wilde"
         },
         {
            quote: "Be the change that you wish to see in the world.",
            author: "Mahatma Gandhi"
         },
         {
            quote: "No one can make you feel inferior without your consent.",
            author: "Eleanor Roosevelt"
         },
         {
            quote: "Darkness cannot drive out darkness: only light can do that. Hate cannot drive out hate; only love can do that.",
            author: "Martin Luther King"
         },
         {
            quote: "Weak people revenge. Strong people forgive. Intelligent People Ignore.",
            author: "Albert Einstein"
         },
         {
            quote: "I have not failed. I've just found 10,000 ways that won't work.",
            author: "Thomas A. Edison"
         },
         {
            quote: "Life isn't about finding yourself. Life is about creating yourself.",
            author: "George Bernard Shaw"
         },
         {
            quote: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            author: "Winston Churchill"
         },
         {
            quote: "Peace begins with a smile.",
            author: "Mother Teresa"
         },
         {
            quote: "Isn't it nice to think that tomorrow is a new day with no mistakes in it yet?",
            author: "L.M. Montgomery"
         },
        ];

        window.onload = init;
        function init() {
            generateQuote();
        }

        function generateQuote() { 
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuote = QUOTEBANK[randomIndex];
            
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"
            let textLink = encodeURIComponent(randomQuote.quote.trim()) + "%20";
            let authorLink = encodeURIComponent(randomQuote.author.trim());
            
            twitterLink += textLink + authorLink;

            document.getElementById('tweet-quote').href = twitterLink;
            document.getElementById('text').innerText = randomQuote.quote;
            document.getElementById('author').innerText = randomQuote.author;
        }
    </script>
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                        Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 id="text" class="card-title text-center"></h5>
                            <p id="author" class="card-text text-center"></p>
                            <div class="d-grid gap-2">
                                <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New Quote</button>
                                <a id="tweet-quote" href="#" target="_blank" class="btn btn-primary">Tweet Quote</a>
                            </div>
                        </div>
                    </div>    
                </wrapper>
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
  </body>
</html>
